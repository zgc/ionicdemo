<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content">
  <ion-list>
    <ion-item-sliding *ngFor="let contact of contacts">
      <ion-item (click)="itemClick($event,contact)">
        <ion-avatar item-left>
          <img src="images/{{contact.contactid}}.jpg"/>
        </ion-avatar>
        <h2>{{contact.contactname}}</h2>
        <p>{{contact.contacttext}}</p>
      </ion-item>
      <ion-item-options>
        <button danger (click)="removeConnection(contact)">
          <ion-icon name="trash"></ion-icon>
          删除
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
